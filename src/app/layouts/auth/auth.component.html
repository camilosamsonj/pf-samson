<div
  class="d-flex justify-content-center align-items-center"
  style="height: 500px"
>
  <mat-card>
    <mat-card-header class="justify-content-center">
      <mat-card-title>Inicio de Sesión</mat-card-title>
    </mat-card-header>
    <br />
    <mat-card-content>
      <div class="d-flex">
        <form [formGroup]="authUserForm" (ngSubmit)="login()" (keydown)="onKeyDown($event)">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="w-100 p-2" appearance="outline">
                <mat-label> Email </mat-label>
                <input matInput formControlName="email" />
                <mat-error
                  *ngIf="emailControl?.invalid && emailControl?.touched"
                >
                  <ng-container *ngIf="emailControl?.errors?.['required']"
                    >Este campo es obligatorio</ng-container
                  >
                  <ng-container *ngIf="emailControl?.errors?.['email']"
                    >Ingresar email válido</ng-container
                  >
                  <ng-container *ngIf="emailControl?.errors?.['pattern']">
                    <br />
                    La dirección no es válida</ng-container
                  >
                </mat-error>
              </mat-form-field>
            </div>
            <br />

            <div class="col-12">
              <br />
              <mat-form-field class="w-100 p-2" appearance="outline">
                <mat-label> Password </mat-label>
                <input matInput formControlName="password" type="password" />
                <mat-error
                  *ngIf="passwordControl?.invalid && passwordControl?.touched"
                >
                  <ng-container *ngIf="passwordControl?.errors?.['required']"
                    >Este campo es obligatorio</ng-container
                  >
                  <ng-container *ngIf="passwordControl?.errors?.['minlength']"
                    >La contraseña debe tener al menos 6
                    caracteres</ng-container
                  >
                </mat-error>
              </mat-form-field>
            </div>
          </div>
        </form>
      </div>
    </mat-card-content>
    <mat-card-actions class="row">
      <button type="submit"  class="w-100 col-12" mat-raised-button color="primary" (click)="login()">
        Iniciar Sesion
      </button>
      <mat-divider></mat-divider>
      <button (click)="openDialog()" class="w-100 col-12" mat-raised-button color="warn">
        Registrarse
      </button>
    </mat-card-actions>
  </mat-card>
</div>
