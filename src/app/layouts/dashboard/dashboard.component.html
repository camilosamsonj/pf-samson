<mat-drawer-container class="example-container" autosize>
    <mat-drawer class="mt-2"
    [opened]="!isMobile()"
    #drawer
    class="example-sidenav"
    [mode]="isMobile() ? 'over' : 'side'"
>
    
    <mat-list>
        <a class="custom-matlist-item-hover" mat-list-item> <mat-icon matListItemIcon>home</mat-icon> Inicio </a>
        <a class="custom-matlist-item-hover" mat-list-item> <mat-icon matListItemIcon>people</mat-icon> Usuarios </a>
        <a class="custom-matlist-item-hover" mat-list-item> <mat-icon matListItemIcon>book</mat-icon> Clases </a> 

    </mat-list>
    </mat-drawer>

    <div class="example-sidenav-content">
        <mat-toolbar class="custom-toolbar">
            <button
            (click)="drawer.toggle()"
            mat-icon-button
            class="example-icon"
            aria-label="Example icon-button with menu icon"
        >
            <mat-icon style="color: white">menu</mat-icon>        
            </button>
            <span style="color: white">Panel de Administraci√≥n</span>
        </mat-toolbar>

        <main style="padding: 1rem">

            <app-alumnos></app-alumnos>
            
        </main>
    </div>
</mat-drawer-container>
