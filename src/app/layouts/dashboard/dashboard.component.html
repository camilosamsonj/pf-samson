<!-- TOOLBAR  -->
<div class="toolbar-container">
  <mat-toolbar class="custom-toolbar">
    
    <div class="example-button-container">
      <button
        (click)="drawer.toggle()"
        mat-mini-fab
        class="menu-button"
        aria-label="menu icon"
      >
        <mat-icon class="menu-button-icon">menu</mat-icon>
      </button>
    </div>
    <span style="color: white">Panel de Administraci贸n</span>
    <div *ngIf="authUser$ | async; let user" class="row d-flex justify-content-end w-100">
      <span class="col-3" style="color:white"> <pre> Hola: {{user.firstName}}</pre></span>
      
    </div>
  </mat-toolbar>
</div>

<mat-drawer-container class="custom-mat-drawer-container" autosize>
  <mat-drawer #drawer>
    <mat-nav-list>

      <!-- Ruta home -->
      <a routerLink="home"
        (click)="drawer.mode === 'over' && drawer.toggle()"
        class="custom-matlist-item-hover"
        mat-list-item
      >
        <mat-icon matListItemIcon>home </mat-icon>
        Inicio
      </a>

     <!-- Ruta Alumnos -->
      <a routerLink="alumnos"
        (click)="drawer.mode === 'over' && drawer.toggle()"
        class="custom-matlist-item-hover"
        mat-list-item
      >
        <mat-icon matListItemIcon>people</mat-icon> Alumnos
      </a>
           <!-- Ruta Alumnos -->

      <a routerLink="users"
        (click)="drawer.mode === 'over' && drawer.toggle()"
        class="custom-matlist-item-hover"
        mat-list-item
      >
        <mat-icon matListItemIcon>people</mat-icon> Usuarios
      </a>

     <!-- Ruta cursos -->
      <a routerLink="cursos"
        (click)="drawer.mode === 'over' && drawer.toggle()"
        class="custom-matlist-item-hover"
        mat-list-item
      >
        <mat-icon matListItemIcon>book</mat-icon> Cursos
      </a>
     <!-- Ruta inscripciones -->
      <a 
      routerLink="inscripciones"
      (click)="drawer.mode === 'over' && drawer.toggle()"
      class="custom-matlist-item-hover"
      mat-list-item
    >
      <mat-icon matListItemIcon>assignment_ind</mat-icon> Inscripciones
    </a>

     <!-- Ruta Iniciar Sesi贸n -->

    <div *ngIf="(authUser$ | async) === null; else loggedIn">
      <a routerLink="/auth"
      (click)="drawer.mode === 'over' && drawer.toggle()"
      class="custom-matlist-item-hover"
      mat-list-item
    > <mat-icon matListItemIcon>verified_user</mat-icon>Iniciar Sesi贸n
    </a>
    </div>

     <!--Cerrar Sesion -->

    <ng-template #loggedIn>
      <a (click)="drawer.mode === 'over' && drawer.toggle()"
        class="custom-matlist-item-hover"
        mat-list-item
      >
        <mat-icon matListItemIcon
        >exit_to_app</mat-icon> <span (click)="logout()">Cerrar Sesi贸n</span>
      </a>

    </ng-template>
    
    </mat-nav-list>
  </mat-drawer>

  <main style="padding: 1rem">

    <router-outlet></router-outlet>

  </main>
</mat-drawer-container>
